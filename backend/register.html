<!doctype html>
<html>
  <head>
    <title>BinO-Vault Register</title>
    <style>
      body {
        background: #1a1a1a;
        color: white;
        font-family: Arial;
        padding: 50px;
        text-align: center;
      }
      button {
        background: #00ffa3;
        color: #1a1a1a;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        opacity: 0.8;
      }
      .result {
        margin-top: 30px;
        padding: 20px;
        background: #2a2a2a;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>üîê BinO-Vault User Registration</h1>
    <p>
      Click the button to register with master password:
      <strong>MySecurePassword123!</strong>
    </p>

    <button onclick="registerUser()">Register User</button>

    <div id="result" class="result"></div>

    <script>
      async function registerUser() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Registering...";

        try {
          const response = await fetch("http://127.0.0.1:5000/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ master_password: "MySecurePassword123!" }),
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.innerHTML = `
                        <h2 style="color: #00FFA3">‚úÖ SUCCESS!</h2>
                        <p>${data.message}</p>
                        <p>Master Password: <strong>MySecurePassword123!</strong></p>
                        <p>Now you can login at <a href="http://localhost:5173" style="color: #00FFA3">localhost:5173</a></p>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <h2 style="color: #FF4444">‚ùå Error</h2>
                        <p>${data.error || data.message}</p>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <h2 style="color: #FF4444">‚ùå Network Error</h2>
                    <p>${error.message}</p>
                    <p>Make sure backend is running on port 5000</p>
                `;
        }
      }
    </script>
  </body>
</html>
